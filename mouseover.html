<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mouseover</title>
</head>
<body>
  <div id="test" onmouseover="handleMouseOver()">Hover over me</div>

  <script>
    function handleMouseOver(){
      document.getElementById("test").innerHTML= "Mouse hover me"

    }
  </script>
</body>
</html>
